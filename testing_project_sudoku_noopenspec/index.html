<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Sudoku</h1>

    <div class="difficulty-selector">
      <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
      <button class="difficulty-btn" data-difficulty="medium">Medium</button>
      <button class="difficulty-btn" data-difficulty="hard">Hard</button>
    </div>

    <div id="board" class="board"></div>

    <div class="number-pad">
      <button class="num-btn" data-num="1">1</button>
      <button class="num-btn" data-num="2">2</button>
      <button class="num-btn" data-num="3">3</button>
      <button class="num-btn" data-num="4">4</button>
      <button class="num-btn" data-num="5">5</button>
      <button class="num-btn" data-num="6">6</button>
      <button class="num-btn" data-num="7">7</button>
      <button class="num-btn" data-num="8">8</button>
      <button class="num-btn" data-num="9">9</button>
      <button class="num-btn erase-btn" data-num="0">Erase</button>
    </div>

    <button id="new-game-btn" class="new-game-btn">New Game</button>
  </div>

  <div id="win-overlay" class="win-overlay hidden">
    <div class="win-message">
      <h2>Congratulations!</h2>
      <p>You solved the puzzle!</p>
      <button id="win-new-game-btn" class="new-game-btn">Play Again</button>
    </div>
  </div>

  <script src="sudoku.js"></script>
</body>
</html>
